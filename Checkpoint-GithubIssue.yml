variables:
  - group: Keys
trigger: none
pool:
  vmImage: vs2017-win2016
steps:
- checkout: self
  clean: true
- task: PowerShell@2
  displayName: Checkpoint-GitHubIssue
  inputs:
    pwsh: true
    targetType: filePath
    filePath: .\Scripts\Checkpoint-GitHubIssue.ps1 
    arguments: $(GitHubUserName) $(GitHubPass) $(ProjectName)






