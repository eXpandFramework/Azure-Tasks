# https://aka.ms/yaml
variables:
  - group: Keys
trigger: none
pool:
  vmImage: vs2017-win2016
steps:
- checkout: self
  clean: true
- task: PowerShell@2
  displayName: Publish
  inputs:
    targetType: filePath
    filePath: .\Scripts\Publish-Nuget-Packages.ps1
    arguments: $(AzureToken) $(System.ArtifactsDirectory) $(NugetApiKey) $(Build.Repository.Name)
    

